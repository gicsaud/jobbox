    <div class="limiter">
        <div class="container-login100">

            
            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Nova Experiência
                </span>

                <div class="wrap-input100 validate-input" data-validate="Nome inválido: Digite o nome do cargo">
                    <input class="input100" type="text" name="nome_cargo" placeholder="Cargo">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Selecione o Estado">

                    <select id="estado" name="estado" class="input100">
                        <option value="SP">Estado</option>
                        <option value="SP">AC</option>
                        <option value="SP">AL</option>
                        <option value="SP">AP</option>
                        <option value="SP">AM</option>
                        <option value="SP">BA</option>
                        <option value="SP">CE</option>
                        <option value="SP">DF</option>
                        <option value="SP">ES</option>
                        <option value="SP">GO</option>
                        <option value="SP">MA</option>
                        <option value="SP">MT</option>
                        <option value="SP">MS</option>
                        <option value="SP">MG</option>
                        <option value="SP">PA</option>
                        <option value="PB">PB</option>
                        <option value="PB">PR</option>
                        <option value="PB">PE</option>
                        <option value="PB">PI</option>
                        <option value="PB">RJ</option>
                        <option value="PB">RN</option>
                        <option value="PB">RS</option>
                        <option value="PB">RO</option>
                        <option value="PB">RR</option>
                        <option value="PB">SC</option>
                        <option value="SP">SP</option>
                        <option value="PB">SE</option>
                        <option value="RJ">TO</option>

                    </select>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Digite uma cidade">
                    <input class="input100" type="text" name="cidade_experiencia" placeholder="Cidade">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Digite o empregador!">
                    <input class="input100" type="text" name="empregador_experiecas" placeholder="Empregador">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Selecione a data de admissão!">
                    <input class="input100" type="text" name="data_inicio" placeholder="Data de Admissão"
                        onclick="(this.type='date')">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Selecione a data de demissão!">
                    <input class="input100" type="text" name="data_inicio" placeholder="Data de Demissão"
                        onclick="(this.type='date')">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">

                    </span>
                </div>
                


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        <a class="login100-form-btn">
                                Criar
                        </a>
                    </button>
                </div>

                
            </form>
            <div id="container">
                <label class="switch">
                    <input type="checkbox" onclick="changeMode()">
                    <span class="slider"></span>
                </label>
            </div>
            <script>
                function changeMode() {
                    var element = document.body;
                    element.classList.toggle("dark-mode");
                }
            </script>
        </div>
    </div>
    </div>
