<body>
	<nav class="navbar" style="object-position: left;">

		
			<img src="Imagens/logoSJ.png" width="30" height="30" alt="">
		
		<div class="div">

			<ul>
				<li>
					<a class="navlink" href="NavBar.html">Página inicial</a>
				</li>


				<li>
					<a class="navlink" href="#"> Dicas </a>
				</li>

				<li>
					<a class="navlink" href="#"> Sobre Nós </a>
				</li>


			</ul>

		</div class="div">
		<li class="botao-entrar"><a href="telalogin.html"> <button class="button"> Login</button> </a></li>
	</nav>

	
	<div class="limiter">
		
		<div class="container-login100">
			<div class="wrap-login100">
				
					
				<form class="login101-form validate-form">
					
					<div class="wrap-input100 validate-input" data-validate="Nome inválido: Digite seu nome completo">
						<input class="input100" type="text" name="nome_usuario" placeholder="Nome">
						<span class="focus-input100"></span>
						<span class="symbol-input100">

						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Digite sua data de nascimento: dd/mm/aaaa">
						<input class="input100" type="text" name="data_nascimento" placeholder="Data de nascimento"
                        onclick="(this.type='date')">
						
						<span class="focus-input100"></span>
						

						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Digite o seu cpf: XXXXXXXX-XX">
						<input class="input100" type="text" name="cpf_usuario" placeholder="CPF">
						<span class="focus-input100"></span>
						<span class="symbol-input100">

						</span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Digite um número de telefone: (XX)XXXX-XXXX">
						<input class="input100" type="text" name="telefone_usuario" placeholder="Telefone">
						<span class="focus-input100"></span>
						<span class="symbol-input100">

						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Digite um e-mail válido: ex@abc.xyz">
						<input class="input100" type="text" name="email_usuario" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">

						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Digite uma senha">
						<input class="input100" type="password" name="senha_usuario" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">

						</span>
					</div>
				</form>
				<form class="login102-form validate-form">
					
					<span class="login100-form-title">
						Registre-se
					</span>
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>
				<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							
							Confirmar
							
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1-2">
							Esqueceu sua
						</span>
						<a class="txt2-3 " href="#">
							Senha?
						</a>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2-2 " href="#">
							Entrar com outra conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
				

				<form class="login103-form validate-form">
					
					
					
					<div class="w-100"></div>
					
					<div class="wrap-input100 validate-input" data-validate = "Digite seu CEP">
						<input class="input100" type="text" name="cep_usuario" placeholder="CEP">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Insira sua rua">
						<input class="input100" type="text" name="rua_usuario" placeholder="Rua">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Insira seu bairro">
						<input class="input100" type="text" name="bairro_usuario" placeholder="Bairro">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Insira o número de sua residência">
						<input class="input100" type="text" name="numero_end_usuario" placeholder="Número">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Insira o complemento: CASA, APTO X">
						<input class="input100" type="text" name="complemento_usuario" placeholder="Complemento">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					
					
					
				</form>
				</div>
				<div id="container">
					<label class="switch">
						<input type="checkbox" onclick="changeMode()">
						<span class="slider"></span>
					</label>
				</div>
				<script>
					function changeMode() {
						var element = document.body;
						element.classList.toggle("dark-mode");
					}
				</script>
			</div>
			</div>
		</div>
	</div>

			scale: 1.1
