	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="./css/style_footer.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--=================================================FORMS==============================================-->
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"> </script>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--======================================================NAVBAR=========================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<!--=======================================================DARKMODE========================================-->
	<link rel="stylesheet" type="text/css" href="darkmode.css">
	<!--=======================================================BOTAO REGISTRAR NAVBAR========================================-->
	<link rel="stylesheet" type="text/css" href="css/botao_registrar_navbar.css">
</head>

<body>	
	<nav class="navbar" style="object-position: left;">

		<a href="NavBar.html">
			<img src="Imagens/logoSJ.png" width="30" height="30" alt="">
		</a>
		<div class="div">

			<ul>
				<li>
					<a class="navlink" href="NavBar.html">Página inicial</a>
				</li>


				<li>
					<a class="navlink" href="#"> Dicas </a>
				</li>

				<li>
					<a class="navlink" href="#"> Sobre Nós </a>
				</li>


			</ul>
		</div>
		</div class="div">
		<li class="botao-entrar"><a href="telalogin.html"> <button class="button"> Login</button> </a></li>
	</nav>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Alterar senha
					</span>






					<div class="wrap-input100 validate-input" data-validate="Digite uma senha">
						<input class="input100" type="password" name="trocar_senha" placeholder="Nova senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">

						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Digite novamente a senha">
						<input class="input100" type="password" name="confirmar_senha" placeholder="Confirme a senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">

						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Confirmar
						</button>
					</div>



					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							Criar uma nova conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
				<div id="container">
					<label class="switch">
						<input type="checkbox" onclick="changeMode()">
						<span class="slider"></span>
					</label>
				</div>
				<script>
					function changeMode() {
						var element = document.body;
						element.classList.toggle("dark-mode");
					}
				</script>
			</div>
		</div>
	</div>
	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/entrar.js"></script>

	
</body>

</html>
